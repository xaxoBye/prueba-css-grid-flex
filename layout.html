<body>
    <section class="container">
        <header>

        <main>

    <footer>
        <pre>   
            <style contenteditable
                    style="display:block; border: 1px dashed blue; width:80vw; margin:0 auto;">
                
                body{
                    margin: 0;
                }
                .container {
                    display: grid;
                    grid-template-columns: repeat(3,1fr);
                    grid-template-rows: 35px 1fr 100px;
                    min-height: 100vh;;
                }
                .container header {
                    background-color: #09f;
                    grid-column: 1 / -1;
                }

                .container aside {
                    background-color: darkorange;
                }
                .container main {
                    background-color: lightgreen;
                    grid-column: span 2;
                }
                .container footer {
                    background-color: #fea2a2;
                    grid-column: 1 / -1;
                }
            </style>
        </pre>
    </footer>
